
<html>
    <head>
        <meta charset="utf-8">
        <title>vuex-demo</title>
    </head>
    <body>
        <div id="app">
            <p>{{count}}</p>
            <p>
                <button @click="increment">+</button>
                <button @click="decrement">-</button>
            </p>
        </div>
    </body>
</html>

<script>
    import Vue from 'vue'
    import Vuex from 'vuex'

    Vue.use(Vuex)

    const store = new Vuex.Store({
        state: {
            count: 0
        },
        mutations: {
            increment (state) {
                state.count++
            }
        }
    })

    store.commit('increment')

    console.log(store.state.count)
</script>
